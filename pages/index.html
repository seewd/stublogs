<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stublogs | bdfz.net 學生博客</title>
    <meta
      name="description"
      content="註冊後即可建立你的 xxx.bdfz.net 個人部落格，支援極簡編輯、同學互見與全站探索。"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" href="https://img.bdfz.net/20250503004.webp" type="image/jpeg" />
  </head>
  <body>
    <div class="aurora aurora-left"></div>
    <div class="aurora aurora-right"></div>

    <main class="panel">
      <header class="hero">
        <div class="hero-tools">
          <label for="theme-picker">頁面色系</label>
          <select id="theme-picker">
            <option value="default">預設</option>
            <option value="paper">紙白</option>
            <option value="forest">森林</option>
            <option value="ocean">海藍</option>
            <option value="amber">琥珀</option>
            <option value="graphite">石墨</option>
          </select>
        </div>
        <p class="tag">$ stublogs <span class="cursor-blink"></span></p>
        <h1>所謂語文，無非你寫。</h1>
        <p class="intro">
          註冊後啟用 <code>xxx.bdfz.net</code>，進入編輯器發布文章。
          同學站點互見，全校內容探索。
        </p>
        <div class="intro-guide">
          <p class="guide-title">使用說明</p>
          <ol>
            <li>填寫邀請碼並註冊，選擇專屬子域名。</li>
            <li>建立成功後自動跳轉至 <code>/admin</code>，開始寫作。</li>
            <li>文章網址格式：<code>https://xxx.bdfz.net/文章-slug</code></li>
            <li>後台可編輯樣式、管理連結，也能一鍵匯出資料。</li>
          </ol>
        </div>
      </header>

      <section class="grid">
        <article class="card register-card">
          <h2>// 立即註冊</h2>
          <form id="register-form" class="form" autocomplete="off">
            <label for="slug">子域名（slug）</label>
            <input id="slug" name="slug" placeholder="alice" minlength="2" maxlength="30" required />

            <label for="displayName">顯示名稱</label>
            <input id="displayName" name="displayName" placeholder="Alice" maxlength="60" required />

            <label for="adminPassword">管理密碼</label>
            <input id="adminPassword" name="adminPassword" type="password" minlength="8" required />
            <div id="pwd-strength" class="pwd-strength"></div>

            <label for="inviteCode">邀請碼</label>
            <input id="inviteCode" name="inviteCode" placeholder="輸入邀請碼" required />

            <label for="description">站點簡介（可選）</label>
            <input id="description" name="description" maxlength="240" placeholder="一句話介紹你自己" />

            <button type="submit">→ 建立我的 Blog</button>
          </form>

          <p id="status" class="status" aria-live="polite"></p>
        </article>

        <article class="card discover-card">
          <div class="stats">
            <h2>// 全站</h2>
            <p class="mono"><span id="site-count">0</span></p>
          </div>

          <h3>最新加入</h3>
          <div class="scroll-wrap station-scroll">
            <ul id="latest-sites" class="site-list compact"></ul>
          </div>

          <h3>全校最新文章</h3>
          <div class="scroll-wrap station-scroll">
            <ul id="global-feed" class="site-list compact"></ul>
          </div>
        </article>
      </section>

      <section class="card full-list-card">
        <div class="list-header">
          <h2>// 全部站點</h2>
          <input id="site-filter" placeholder="搜尋 slug 或名稱…" />
        </div>
        <div class="scroll-wrap all-sites-scroll">
          <ul id="all-sites" class="site-list"></ul>
        </div>
      </section>
    </main>

    <script src="/app.js" defer></script>
  </body>
</html>
